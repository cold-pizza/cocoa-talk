<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocoa Talk</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="service">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="time">09:32</div>
      <div class="info-icons">
        <div>85%</div>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </nav>

    <main class="body">
      <section class="page-info-bar">
        <span>Chats</span>
        <!--<div></div>-->
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-comment-medical"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-cog"></i>
        </div>
      </section>
      <a href="chating.html">
        <section class="profile-info-bar">
          <div class="imgAndName chat-info">
            <div>
              <img src="images/jay.jpeg" alt="#" />
              <div class="chat-content">
                <span class="name">Jay</span>
                <span
                  >It was hot until yesterday, but it suddenly got cold
                  today!</span
                >
              </div>
            </div>

            <div class="chat-times">
              <span>11:44</span>
              <div class="red-dot">1</div>
            </div>
          </div>
          <div class="basic-display"></div>
          <div class="basic-display"></div>
        </section>
      </a>

      <section class="profile-info-bar">
        <div class="imgAndName chat-info">
          <div>
            <img src="images/glen.jpg" alt="#" />
            <div class="chat-content">
              <span class="name">Glen</span>
              <span>clone coding so hard ㅜㅜ</span>
            </div>
          </div>

          <div class="chat-times">
            <span>11:44</span>
            <div class="red-dot">1</div>
          </div>
        </div>
        <div class="basic-display"></div>
        <div class="basic-display"></div>
      </section>
    </main>

    <nav class="menu-bar">
      <a href="friends.html" class="menu-icon">
        <i class="fas fa-smile"></i>
      </a>
      <a href="chat.html" class="menu-icon">
        <i class="far fa-comment blue-check"></i>
      </a>
      <a href="find.html" class="menu-icon">
        <i class="fas fa-search"></i>
      </a>
      <a href="more.html" class="menu-icon">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </nav>
  </body>
</html>
