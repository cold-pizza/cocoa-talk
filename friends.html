<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocoa Talk</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="service">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="time">09:32</div>
      <div class="info-icons">
        <div>85%</div>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </nav>

    <main class="body">
      <section class="page-info-bar">
        <span>Friends</span>
        <!--<div></div>-->
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-cog"></i>
        </div>
      </section>

      <section class="profile-info-bar">
        <div class="imgAndName">
          <img src="images/jay.jpeg" alt="#" />
          <span class="name">Jay</span>
        </div>
        <div class="basic-display"></div>
        <div class="basic-display"></div>
      </section>

      <section class="channel-btn">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
      </section>

      <section class="channel-list">
        <div class="channel-items">
          <div class="imgAndName">
            <img src="images/glen.jpg" alt="" />
            <span>Glen Check</span>
          </div>
          <div class="more-btn">
            <span>5</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="channel-items">
          <div class="imgAndName">
            <img src="images/iu.jpg" alt="" />
            <span>IU</span>
          </div>
          <div class="more-btn">
            <span>...</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="channel-items">
          <div class="imgAndName">
            <img src="images/learnup.jpg" alt="" />
            <span>LearnUp</span>
          </div>
          <div class="more-btn">
            <span>7</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </section>
    </main>

    <nav class="menu-bar">
      <a href="friends.html" class="menu-icon">
        <i class="fas fa-smile blue-check"></i>
      </a>
      <a href="chat.html" class="menu-icon">
        <i class="far fa-comment">
          <div class="red-dot">2</div>
        </i>
      </a>
      <a href="find.html" class="menu-icon">
        <i class="fas fa-search"></i>
      </a>
      <a href="more.html" class="menu-icon">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </nav>
  </body>
</html>
