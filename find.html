<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocoa Talk</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="service">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="time">09:32</div>
      <div class="info-icons">
        <div>85%</div>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </nav>

    <main class="body">
      <section class="page-info-bar">
        <span>Find</span>
        <!--<div></div>-->
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-cog"></i>
        </div>
      </section>

      <section class="find-icons">
        <div class="icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon">
          <i class="far fa-address-book"></i>
          <span>Address</span>
        </div>
        <div class="icon">
          <i class="fas fa-users"></i>
          <span>Multi Profile</span>
        </div>
        <div class="icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </section>

      <section class="recommend-bar">
        <span>Recommended Friends</span>
        <span>You have no recommend friends</span>
      </section>

      <section class="event-bar">
        <div>
          <span>Open Chat</span>
          <span>Go to Openchat Home</span>
        </div>
        <div class="event-items">
          <section class="hashtags">
            <span>#Glen</span>
            <span>#Glen#Check#84</span>
            <div class="hashtag-pro">
              <img src="images/iu.jpg" alt="" />
              <span class="span1">695 members</span>
              <div class="line-bar"></div>
              <span class="span2">Active</span>
            </div>
          </section>
          <div class="image">
            <img src="images/youth!.jpg" alt="" />
            <div class="heart-box">
              <i class="fas fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <nav class="menu-bar">
      <a href="friends.html" class="menu-icon">
        <i class="fas fa-smile"></i>
      </a>
      <a href="chat.html" class="menu-icon">
        <i class="far fa-comment">
          <div class="red-dot">2</div>
        </i>
      </a>
      <a href="find.html" class="menu-icon">
        <i class="fas fa-search blue-check"></i>
      </a>
      <a href="more.html" class="menu-icon">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </nav>
  </body>
</html>
