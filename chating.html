<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocoa Talk</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body class="chating-body">
    <nav class="nav-bar">
      <div class="service">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="time">09:32</div>
      <div class="info-icons">
        <div>85%</div>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </nav>

    <main class="body">
      <section class="page-nav">
        <a href="chat.html">
          <i class="fas fa-chevron-left"></i>
        </a>
        <span>Jay</span>
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </section>
      <section class="todays">
        <div class="today-info">
          <span>Thusday, Oct 18, 2021</span>
        </div>
      </section>
      <section class="chat-person">
        <img src="images/jay.jpeg" alt="" />
        <div class="info">
          <span class="name">Jay</span>
          <div class="chats">
            <div class="chat-bubble">
              <span
                >It was hot until yesterday,<br />
                but it suddenly got cold today!</span
              >
            </div>
            <div class="times">11:43</div>
          </div>
        </div>
      </section>

      <section class="chats-me">
        <div></div>
        <div>
          <div class="times">11:54</div>
          <div class="chat-bubble">
            <span>Right, it's so cold.</span>
          </div>
        </div>
      </section>

      <div class="chat-input">
        <i class="far fa-plus-square"></i>
        <div class="input-form">
          <input type="text" />
          <i class="fas fa-arrow-up"></i>
        </div>
      </div>
    </main>
  </body>
</html>
